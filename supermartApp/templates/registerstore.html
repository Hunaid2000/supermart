{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>Equatorial Shy Alpaca</title>
    <meta property="og:title" content="Equatorial Shy Alpaca" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <style>
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6 {  margin: 0;  padding: 0;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}
    </style>
    <style>
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <link href="{% static 'css/registerstoreStyle.css' %}" rel="stylesheet" />
  {% endblock head %}
  {% block content %}
    <div>
      <link href="{% static 'css/registerstore.css' %}" rel="stylesheet" />
      </div>
      <div class="home-container">
        <div class="divcontainer">
          <div class="home-container1">
            <form class="home-form">
              <h1 class="home-text">Register your Store</h1>
              <input
                type="text"
                name="Store Name"
                placeholder="Store Name"
                class="home-textinput2 input"
              />
			        <input
                type="text"
                name="contact"
                placeholder="Contact Information"
                class="home-textinput2 input"
              />
			        <input
                type="text"
                name="Location"
                placeholder="Main Store Location"
                class="home-textinput2 input"
              />
			  
              <button class="home-button button">
                <span class="home-text1"><span>Register</span></span>
              </button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
    {% endblock content %}
