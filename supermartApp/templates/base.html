{% load static %}
<!DOCTYPE html>
<html>
    <head>
        {% block head %}
            <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        {% endblock head %}
    </head>
    <body>
        <nav class="navbar">  
            <img src="{% static 'images/logo.png' %}" alt="logo" width=4% height=4%/>
            <ul class="nav-links">  
            <div class="menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                {% if not request.session.user_id %}
                <li><a href="{% url 'accounts' %}">Register</a></li>
                <li><a href="{% url 'accounts' %}">Login</a></li>
                {% else %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% endif %}
            </div>
            </ul>
        </nav>
        {% block content %}
        {% endblock content %}
    </body>
</html>
